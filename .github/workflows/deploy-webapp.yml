name: Build and deploy backend + frontend to Azure Web App (publish profile)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AZURE_WEBAPP_NAME: web-sql-agentic-fabric   # change to your Web App name

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Build frontend (React/Vite) ---
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Copy frontend build into backend/static
        run: |
          rm -rf backend/static
          mkdir -p backend/static
          cp -R dist/* backend/static/

      # --- Prepare backend (Python) ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (Optional) add tests here

      # --- Package backend for deployment ---
      - name: Archive backend
        run: |
          cd backend
          zip -r ../backend.zip .

      # --- Deploy using publish profile ---
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: backend.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FB9A8E4794E442F5B258BE260CCFDDBA }}